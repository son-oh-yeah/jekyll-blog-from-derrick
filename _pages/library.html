---
layout: default
title: 🗄️Library
permalink: /library/
image: 
order: 3
isMainPage: true
---

<div class="container-full">
<!-- Hero -->
<section class="et-hero-tabs" style="background-image: url('/assets/img/under-water.jpg') !important;">
    <div style="backdrop-filter: blur(10px); padding: 2em;" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-duration="700">
        <h1>{{ page.title | escape }}</h1>
    </div>

    <div class="et-hero-tabs-container">
        <a class="et-hero-tab" href="#tab-food"> Food </a>
        <a class="et-hero-tab" href="#tab-archieve"> Archieve </a>
        <a class="et-hero-tab" href="#tab-books"> Books </a>
        <span class="et-hero-tab-slider"></span>
    </div>

</section>
<!-- Main -->
<main>
    <section class="et-slide" id="tab-food">
        <div class="row">
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
            <div class="elfsight-app-cdfa61b7-a8bb-43ac-a8a8-1e0a42251778"></div>
        </div>
    </section>
    <section class="et-slide" id="tab-archieve">
        <div class="row" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-delay="100" data-aos-duration="700">
            {% for post in site.data.archieve-list limit: 12 %}
            <div class="col col-2 col-3 col-d-6 col-t-12" style="padding:1rem !important;">
                <img style="border-radius: 1.5rem;" class="photo-card" src="{{post.image}}" href="{{post.url}}" alt="{{post.description}}" width="100%" height="100%">
            </div>
            {% endfor %}
            </div>
            <div style="text-align: center; padding: 1rem;">
                <a href="/archieve-stories/" class="works-button c-button c-button--secondary c-button--small">See more</a>
            </div>
        </div>
    </section>
    <section class="et-slide" id="tab-books">
        <div class="row" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-delay="100" data-aos-duration="700">
            <h1>My queue of book</h1>
            <br>
            <iframe class="airtable-embed" src="https://airtable.com/embed/shrbF6hVIeEA1b3mD?backgroundColor=green" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        </div>
    </section>
</main>
</div>
