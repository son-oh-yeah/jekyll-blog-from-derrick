<div class="grid-wall--all-screen">
    <main>
        {% assign clips = site.data.interactions | sort:"category" | reverse %}
        {% for post in clips %}
        {% if post.image %}
        <a><img src="{{post.image}}" alt="{{post.title}}"></a>
        {% else if post.clip %}
        <a><video src="{{post.clip}}" width="100%" height="100%" autoplay muted playsinline
                loop></video></a>
        {% endif %}
        {% endfor %}
    </main>
</div>
