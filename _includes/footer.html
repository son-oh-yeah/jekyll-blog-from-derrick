<div class="container">
  <!-- begin footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="contact">
        <!-- <div class="contact__title">Work inquiry, question or something else? <a href="mailto:{{site.author.email}}">Email me</a>.</div> -->
        <p><iframe src="https://notion-quotes-3iqwicth9-hiscodesmells.vercel.app/quote?theme=light&fontSize=text&quoteType=random" title="Everyday quote" width="100%" style="border-style:none"></iframe></p>
        <ul class="contact__list list-reset">
          {% for contact in site.contact %}
          <li class="contact__item">
            <a class="contact__link" href="{{contact.link}}">{{contact.name}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </footer>
  <!-- end footer -->
</div>
