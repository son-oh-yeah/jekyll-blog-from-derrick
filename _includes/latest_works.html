<h3 class="">Latest works</h3>
{% if site.blog.size > 0 %}
<div class="row">
        {% for post in site.projects reversed limit: 6 %}
        {% assign c = "c-project-card" %}
        <article class="{{c}} col col-4 col-d-6 col-t-12">
          <div class="{{c}}__content">
            <a href="{{ post.url | prepend: site.baseurl }}" class="{{c}}__image">
              <img loading="lazy" src="{{ post.image }}" alt="{{ post.title }}">
            </a>
            <div class="{{c}}__info">
              <div class="{{c}}__info-wrap">
                <h3 class="{{c}}__title">{{ post.title }}</h3>
              </div>
              <div class="{{c}}__info-wrap">
                {% if post.description %}
                <div class="{{c}}__subtitle">{{ post.description }}</div>
                {% endif %}
              </div>
            </div>
          </div>
        </article>
        {% endfor %}
</div>

<div style="text-align: center;">
    <a href="{{site.baseurl}}/projects/" class="know-more">See more works</a>
</div>
{% endif %}
