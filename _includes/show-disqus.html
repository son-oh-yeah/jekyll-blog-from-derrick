<div class="show-comments">
    <button class="disqus-button" id="show-comments-button" onclick="disqus();return false;">Leave a comment</button>
</div>

<div id="disqus_thread"></div>

<script>
  var disqus_loaded = false;
  var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url | replace:"index.html","" }}';
    this.page.identifier = '{{ page.id }}';
  };
  var shortname = '{{ site.disqus.shortname }}'; // Add your shortname here

  function disqus() {
    if (!disqus_loaded) {
      disqus_loaded = true;
      var d = document, s = d.createElement('script');
      s.type = "text/javascript";
      s.async = true;
      s.src = "//" + shortname + ".disqus.com/embed.js";
      (d.head || d.body).appendChild(s);
      // Hide the button after opening
      document.getElementById("show-comments-button").style.display = "none";
    }
  }
</script>
<noscript>Please enable JavaScript to view the
  <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
