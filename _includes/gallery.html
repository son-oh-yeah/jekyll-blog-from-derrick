<div id="{{ galleryID }}" class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  {% if list.size == 0 %}
  <p class="text-center">No image</p>
  {% else %}
  {% assign count = 1 %}
  {% for image in list %}
  <div class="mySlides fade">
    <div class="numbertext">{{count}} / {{list.size}}</div>
    <img src="{{image.url}}" style="width:100%" alt="{{image.alt}}">
    <!-- <div class="text">{{image.alt}}</div> -->
  </div>
  {% assign count = count | plus: 1 %}
  {% endfor %}
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1, {{ galleryID }})">&#10094;</a>
  <a class="next" onclick="plusSlides(1, {{ galleryID }})">&#10095;</a>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    {% assign count = 1 %}
    {% for image in list %}
    <span class="dot" onclick="currentSlide({{count}}, {{ galleryID }})"></span>
    {% assign count = count | plus: 1 %}
    {% endfor %}
  </div>
  {% endif%}
</div>
