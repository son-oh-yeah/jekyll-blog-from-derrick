<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 30; // Timer
  var redirect = "/"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = count; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div class="container">
  <div style="text-align: center">
    <div class="link">
      <img alt="{{ site.name }}" src="{{ site.url }}/assets/img/error.gif" />
    </div>
    <br>
    The page you are looking for doesn't exist or has been moved.
    <p id="timer">
      <script type="text/javascript">
        countDown();
      </script>
    </p>
    <p><a href="{{site.baseurl}}/">Take me home!</a></p>
  </div>
</div>
